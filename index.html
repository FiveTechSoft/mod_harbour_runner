<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
  function RunCode( cCode ){
    var o = new Object();

    o['source'] = cCode;
    console.log('PARAM', o);

    $.post("https://modharbour.org/modharbour_samples/snippets/run.prg", o)
    .done(function(data){console.log('DONE', data); $('#code').html(data);})
    .fail(function(data){console.log('ERROR', data);});
  }
  function RunPrg( file ){
    var rawFile = new XMLHttpRequest();
    rawFile.open("GET", file, false);
    rawFile.onreadystatechange = function ()
    {
        if(rawFile.readyState === 4)
        {
            if(rawFile.status === 200 || rawFile.status == 0)
            {
                RunCode(rawFile.responseText);
            }
        }
    }
    rawFile.send(null);
  }
</script>
</head>
<body>
<div id="code">
</div>
<script>RunPrg("test.prg");</script>
</body>
</html>
